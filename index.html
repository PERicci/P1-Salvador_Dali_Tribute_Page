<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvador Dalí - Tribute Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header id="header">
        <picture>
            <source media="(max-width: 650px)" srcset="images/banner-pp.png" type="image/png">
            <source media="(max-width: 850px)" srcset="images/banner-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="images/banner-m.png" type="image/png">
            <source media="(max-width: 1250px)" srcset="images/banner-g.png" type="image/png">
            <img src="images/banner-gg.png" alt="Salvador Dalí Banner">
        </picture>
    </header>
    <main id="main">
        <div id="bgmain">
            <img src="images/bg-big.jpg" alt="">
        </div>
    </main>
    <footer id="footer">
        <img src="images/footer.png" alt="">
    </footer>
</body>
</html>
